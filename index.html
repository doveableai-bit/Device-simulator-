<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Adstera Zero Detect - High CPM Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%); 
            color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            min-height: 100vh; padding: 20px;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        h1 { 
            text-align: center; font-size: 3em; background: linear-gradient(45deg, #00ff88, #00ccff); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            margin-bottom: 30px; text-shadow: 0 0 30px rgba(0,255,136,0.5);
        }
        .controls { 
            display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap;
        }
        button { 
            background: linear-gradient(45deg, #00ff88, #00cc6a); color: black; border: none; 
            padding: 15px 30px; border-radius: 50px; font-weight: bold; font-size: 16px; 
            cursor: pointer; transition: all 0.3s; box-shadow: 0 10px 30px rgba(0,255,136,0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0,255,136,0.6); }
        button:disabled { background: #666; cursor: not-allowed; transform: none; }
        .stats { 
            text-align: center; font-size: 1.5em; margin-bottom: 30px; 
            background: rgba(0,255,136,0.1); padding: 20px; border-radius: 20px;
            border: 2px solid #00ff88;
        }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 25px; }
        .panel { 
            background: linear-gradient(145deg, #1a1a2e, #16213e); border-radius: 20px; 
            padding: 25px; border: 3px solid transparent; 
            background-clip: padding-box; position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }
        .panel:hover { border-color: #00ff88; transform: translateY(-5px); }
        .panel-header { 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
            padding-bottom: 15px; border-bottom: 2px solid #333;
        }
        .panel-title { font-size: 1.8em; display: flex; align-items: center; gap: 10px; }
        .status { 
            padding: 8px 20px; border-radius: 25px; font-weight: bold; font-size: 14px;
            min-width: 100px; text-align: center;
        }
        .status.live { background: #00ff88; color: black; }
        .status.offline { background: #666; color: white; }
        .traffic { font-size: 1.4em; font-weight: bold; color: #00ff88; margin: 10px 0; }
        .panel-controls { display: flex; gap: 10px; }
        .panel-btn { padding: 10px 20px; border-radius: 20px; font-size: 14px; }
        iframe { 
            width: 100%; height: 450px; border-radius: 15px; border: 2px solid #333;
            background: #000;
        }
        .protection-status { 
            position: absolute; top: 10px; right: 10px; padding: 8px 15px; 
            background: #00ff88; color: black; border-radius: 20px; font-size: 12px;
            font-weight: bold;
        }
        @media (max-width: 768px) { 
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Adstera Zero Detect Dashboard</h1>
        
        <div class="controls">
            <button onclick="startAll()" id="startBtn">üöÄ START ALL (9 Panels)</button>
            <button onclick="stopAll()" id="stopBtn" disabled>‚èπÔ∏è STOP ALL</button>
            <button onclick="resetAll()">üîÑ FULL RESET</button>
            <button onclick="activateProtection()">üõ°Ô∏è ACTIVATE PROTECTION</button>
        </div>

        <div class="stats">
            <div id="livePanels">0/9 LIVE</div>
            <div id="totalTraffic">üìä 0 Total Views | üí∞ High CPM Active</div>
            <div id="protectionStatus">‚ö†Ô∏è Protection Inactive</div>
        </div>

        <div class="grid" id="panelGrid"></div>
    </div>

    <script>
        // üî• ULTIMATE ANTI-DETECTION PROTECTION
        class ZeroDetectProtection {
            static activate() {
                // 1. WebDriver Killer
                Object.defineProperty(navigator, 'webdriver', { get: () => undefined });
                
                // 2. Canvas Fingerprint Spoof
                const originalGetContext = HTMLCanvasElement.prototype.getContext;
                HTMLCanvasElement.prototype.getContext = function(type, ...args) {
                    const ctx = originalGetContext.call(this, type, ...args);
                    if (type === '2d' || type === 'webgl' || type === 'webgl2') {
                        const originalGetImageData = ctx.getImageData;
                        ctx.getImageData = function(...args) {
                            const data = originalGetImageData.apply(this, args);
                            const pixels = new Uint8ClampedArray(data.data);
                            for (let i = 0; i < pixels.length; i += 4) {
                                pixels[i] += Math.floor(Math.random() * 3) - 1;
                                pixels[i + 1] += Math.floor(Math.random() * 3) - 1;
                                pixels[i + 2] += Math.floor(Math.random() * 3) - 1;
                            }
                            data.data.set(pixels);
                            return data;
                        };
                    }
                    return ctx;
                };

                // 3. WebGL Spoof
                const getParameter = WebGLRenderingContext.prototype.getParameter;
                WebGLRenderingContext.prototype.getParameter = function(parameter) {
                    if (parameter === 37445) return 'Intel Inc. (ZeroDetect)';
                    if (parameter === 37446) return 'ANGLE (Intel, Direct3D11)';
                    return getParameter.call(this, parameter);
                };

                // 4. Geolocation Spoof (USA/UK/Canada/France/Germany)
                const geoLocations = [
                    { lat: 40.7128, lng: -74.0060, country: 'USA-NY' },  // New York
                    { lat: 34.0522, lng: -118.2437, country: 'USA-LA' }, // LA
                    { lat: 51.5074, lng: -0.1278, country: 'UK-London' }, // London
                    { lat: 43.6532, lng: -79.3832, country: 'CA-Toronto' }, // Toronto
                    { lat: 48.8566, lng: 2.3522, country: 'FR-Paris' }, // Paris
                    { lat: 52.5200, lng: 13.4050, country: 'DE-Berlin' } // Berlin
                ];

                navigator.geolocation.getCurrentPosition = (success, error) => {
                    const loc = geoLocations[Math.floor(Math.random() * geoLocations.length)];
                    success({
                        coords: {
                            latitude: loc.lat,
                            longitude: loc.lng,
                            accuracy: 30 + Math.random() * 20
                        }
                    });
                };

                // 5. Screen & Hardware Randomization
                Object.defineProperty(screen, 'width', { 
                    get: () => 1920 + Math.floor(Math.random() * 100) 
                });
                Object.defineProperty(screen, 'height', { 
                    get: () => 1080 + Math.floor(Math.random() * 100) 
                });
                Object.defineProperty(navigator, 'hardwareConcurrency', { 
                    get: () => 4 + Math.floor(Math.random() * 8) 
                });

                console.log('üõ°Ô∏è ZeroDetect Protection ACTIVATED!');
                return true;
            }
        }

        // Main Dashboard Logic
        const ADS_URL = 'https://www.effectivegatecpm.com/xzh90qd2hb?key=10b32712d4294c44ddd6824564e7ad92';
        let panels = [];
        let totalTraffic = 0;
        let protectionActive = false;

        // Initialize 9 Panels
        function initPanels() {
            const grid = document.getElementById('panelGrid');
            grid.innerHTML = '';

            for (let i = 1; i <= 9; i++) {
                const panelDiv = document.createElement('div');
                panelDiv.className = 'panel';
                panelDiv.id = `panel-${i}`;
                panelDiv.innerHTML = `
                    <div class="protection-status" id="protect-${i}">üõ°Ô∏è</div>
                    <div class="panel-header">
                        <div>
                            <div class="panel-title">üñ•Ô∏è Panel ${i} <span style="font-size: 0.6em; opacity: 0.7;">(${getCountry(i)})</span></div>
                            <div class="traffic" id="traffic-${i}">üìä 0 views</div>
                        </div>
                        <div>
                            <div class="status offline" id="status-${i}">üõë OFFLINE</div>
                            <div style="font-size: 12px; opacity: 0.7; margin-top: 5px;">Session: <span id="session-${i}">loading...</span></div>
                        </div>
                    </div>
                    <div class="panel-controls">
                        <button class="panel-btn" onclick="togglePanel(${i})">‚ñ∂Ô∏è TOGGLE</button>
                        <button class="panel-btn" onclick="resetPanel(${i})">üîÑ RESET</button>
                    </div>
                    <iframe id="iframe-${i}" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation" referrerpolicy="no-referrer"></iframe>
                `;
                grid.appendChild(panelDiv);

                panels.push({
                    id: i,
                    iframe: document.getElementById(`iframe-${i}`),
                    status: document.getElementById(`status-${i}`),
                    traffic: document.getElementById(`traffic-${i}`),
                    sessionEl: document.getElementById(`session-${i}`),
                    protectEl: document.getElementById(`protect-${i}`),
                    active: false,
                    views: 0,
                    interval: null,
                    session: 'sess_' + Math.random().toString(36).substr(2, 9)
                });
            }
        }

        function getCountry(panelId) {
            const countries = ['USA', 'USA', 'UK', 'UK', 'CA', 'CA', 'FR', 'DE', 'USA'];
            return countries[panelId - 1];
        }

        function togglePanel(id) {
            const panel = panels.find(p => p.id === id);
            if (panel.active) {
                stopPanel(panel);
            } else {
                startPanel(panel);
            }
        }

        function startPanel(panel) {
            panel.active = true;
            panel.status.textContent = 'üü¢ LIVE';
            panel.status.className = 'status live';
            
            panel.session = 'sess_' + Math.random().toString(36).substr(2, 9);
            panel.sessionEl.textContent = panel.session;
            
            const params = `sid=${panel.session}&pid=${panel.id}&country=${getCountry(panel.id)}&t=${Date.now()}`;
            panel.iframe.src = ADS_URL + (ADS_URL.includes('?') ? '&' : '?') + params;
            
            panel.interval = setInterval(() => {
                if (panel.active) {
                    panel.views++;
                    totalTraffic++;
                    panel.traffic.textContent = `üìä ${panel.views} views`;
                    panel.status.textContent = `üü¢ LIVE (${panel.views})`;
                    
                    // Human-like behavior
                    try {
                        const iframeWin = panel.iframe.contentWindow;
                        if (iframeWin) {
                            iframeWin.scrollTo(0, Math.random() * 1000);
                            iframeWin.dispatchEvent(new MouseEvent('mousemove', {
                                clientX: Math.random() * 800,
                                clientY: Math.random() * 600
                            }));
                        }
                    } catch(e) {}
                    
                    updateStats();
                }
            }, 3500 + Math.random() * 5000);
            
            updateStats();
        }

        function stopPanel(panel) {
            panel.active = false;
            if (panel.interval) clearInterval(panel.interval);
            panel.status.textContent = 'üõë OFFLINE';
            panel.status.className = 'status offline';
            panel.iframe.src = 'about:blank';
            updateStats();
        }

        function resetPanel(id) {
            const panel = panels.find(p => p.id === id);
            stopPanel(panel);
            panel.views = 0;
            panel.session = 'sess_' + Math.random().toString(36).substr(2, 9);
            panel.sessionEl.textContent = panel.session;
            panel.traffic.textContent = 'üìä 0 views';
        }

        function startAll() {
            panels.forEach(startPanel);
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        }

        function stopAll() {
            panels.forEach(stopPanel);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function resetAll() {
            panels.forEach(p => resetPanel(p.id));
        }

        function activateProtection() {
            const success = ZeroDetectProtection.activate();
            protectionActive = success;
            document.getElementById('protectionStatus').textContent = 
                success ? 'üõ°Ô∏è ZeroDetect Protection ACTIVE ‚úÖ' : '‚ùå Protection Failed';
            document.getElementById('protectionStatus').style.color = success ? '#00ff88' : '#ff6b6b';
            
            // Auto-protect all panels
            panels.forEach(p => p.protectEl.textContent = 'üõ°Ô∏è ACTIVE');
        }

        function updateStats() {
            const liveCount = panels.filter(p => p.active).length;
            document.getElementById('livePanels').textContent = `${liveCount}/9 LIVE`;
            document.getElementById('totalTraffic').textContent = `üìä ${totalTraffic} Total Views | üí∞ High CPM Active`;
        }

        // Initialize Everything
        initPanels();
        activateProtection(); // Auto-activate protection
        setTimeout(startAll, 2000); // Auto-start after 2 seconds

        // Update stats every 5 seconds
        setInterval(updateStats, 5000);
    </script>
</body>
</html>
